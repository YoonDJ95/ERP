<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이템 목록</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>아이템 목록</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>제품명</th>
                <th>부품명</th>
                <th>제조사</th>
                <th>매입 가격</th>
                <th>판매 가격</th>
                <th>성능</th>
            </tr>
        </thead>
        <tbody id="item-table-body">
            <!-- JavaScript로 데이터가 채워집니다 -->
        </tbody>
    </table>
    <a href="/">홈으로 돌아가기</a>
	<form action="/items/deleteAll" method="post" onsubmit="return confirm('모든 데이터를 삭제하시겠습니까?');">
	    <button type="submit">전체 삭제</button>
	</form>


    <script>
        // 데이터를 불러와서 테이블에 표시하는 JavaScript
		// 데이터베이스에서 데이터를 불러와 테이블에 표시하는 JavaScript
		fetch('/api/items/list')
		    .then(response => response.json())
		    .then(items => {
		        const tableBody = document.getElementById("item-table-body");
		        items.forEach(item => {
		            const row = document.createElement("tr");
		            row.innerHTML = `
		                <td>${item.id}</td>  <!-- ID 필드가 undefined로 나오지 않는지 확인 -->
		                <td>${item.name}</td>
		                <td>${item.parts}</td>
		                <td>${item.maker}</td>
		                <td>${item.purchasePrice}</td>
		                <td>${item.sellPrice}</td>
		                <td>${item.performance}</td>
		            `;
		            tableBody.appendChild(row);
		        });
		    })
		    .catch(error => console.error('아이템 목록을 가져오는 중 오류:', error));

    </script>
</body>
</html>
