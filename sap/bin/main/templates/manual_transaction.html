<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 판매/구매 등록</title>
</head>
<body>
    <h1>제품 판매/구매 등록</h1>
    <form action="/addTransaction" method="post">
        <label for="itemId">제품 ID:</label>
        <input type="text" id="itemId" name="itemId" required><br>

        <label for="transactionDate">거래 날짜:</label>
        <input type="date" id="transactionDate" name="transactionDate" required><br>

        <label for="transactionType">거래 유형:</label>
        <select id="transactionType" name="transactionType" required>
            <option value="구매">구매</option>
            <option value="판매">판매</option>
        </select><br>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="price">가격 (단가):</label>
        <input type="number" id="price" name="price" required><br>

        <button type="submit">등록</button>
    </form>
</body>
</html>
