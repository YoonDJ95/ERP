<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>엑셀 파일 업로드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        form { display: inline-block; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        label { font-weight: bold; }
        button { padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; color: #333; font-weight: bold; }
        a { display: block; margin-top: 20px; color: #333; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>엑셀 파일 업로드</h1>
    <form id="uploadForm" action="/api/items/upload" method="post" enctype="multipart/form-data">
        <label for="file">엑셀 파일 선택:</label>
        <input type="file" id="file" name="file" accept=".xlsx">
        <button type="submit">업로드</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <a href="/items">업로드된 항목 보기</a>

    <script>
        document.getElementById("uploadForm").onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch("/api/items/upload", {
                    method: "POST",
                    body: formData
                });

                const result = await response.text();
                document.getElementById("message").innerText = response.ok ? "파일이 성공적으로 업로드되었습니다!" : "오류 발생: " + result;
            } catch (error) {
                document.getElementById("message").innerText = "파일 업로드 중 문제가 발생했습니다.";
            }
        };
    </script>
</body>
</html>
