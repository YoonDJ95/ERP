<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>거래 목록 조회</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; }
    </style>
</head>
<body>
	<div class="header">
	<a href="/stock_management">뒤로 가기</a>
	</div>
    <h1>거래 목록 조회</h1>
    <form method="get" action="/items/filter">
        <label>월:</label>
        <input type="number" name="month" min="1" max="12">
        <label>부품:</label>
        <input type="text" name="parts">
        <label>제조사:</label>
        <input type="text" name="maker">
        <label>수익 여부:</label>
        <select name="profitPositive">
            <option value="">모두 보기</option>
            <option value="true">수익</option>
            <option value="false">손실</option>
        </select>
        <button type="submit">필터 적용</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>월</th>
                <th>제품명</th>
                <th>부품</th>
                <th>제조사</th>
                <th>매입 가격</th>
                <th>판매 가격</th>
                <th>매입량</th>
                <th>판매량</th>
                <th>수익</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
				<td th:text="${#temporals.format(transaction.transactionDate, 'MM')}"></td> <!-- 월 -->
                <td th:text="${transaction.item.name}"></td> <!-- 제품명 -->
                <td th:text="${transaction.item.parts}"></td> <!-- 부품 -->
                <td th:text="${transaction.item.maker}"></td> <!-- 제조사 -->
                <td th:text="${transaction.purchasePrice}"></td> <!-- 매입 가격 -->
                <td th:text="${transaction.sellPrice}"></td> <!-- 판매 가격 -->
                <td th:text="${transaction.purchaseQuantity}"></td> <!-- 매입량 -->
                <td th:text="${transaction.sellQuantity}"></td> <!-- 판매량 -->
                <td th:text="${transaction.getProfit()}"></td> <!-- 수익 -->
            </tr>
        </tbody>
    </table>
</body>
</html>
