<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이템 목록</title>
	<link rel="stylesheet" href="/css/all_layout.css">
    <link rel="stylesheet" href="/css/items.css">
	<link rel="stylesheet" href="/css/filter_table.css">
	<link rel="stylesheet" href="/css/f_btn.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <header class="header">
        <a href="/" class="button-link home-button">홈으로 돌아가기</a>
        <h1>아이템 목록</h1>
        <a href="/items" class="button-link back-button">뒤로 가기</a>
        <form action="/items/deleteAll" method="post" onsubmit="return confirm('모든 데이터를 삭제하시겠습니까?');" class="delete-form">
            <button type="submit" class="delete-button">전체 삭제</button>
        </form>
    </header>
    
    <main>
		<!-- Top 버튼 -->
		<button onclick="scrollToTop()" id="topBtn">&#9650;</button>
        <!-- 필터링 폼 -->
		<form class="filter-form" onsubmit="event.preventDefault(); applyFilter();">
		    <label>제품명:</label>
		    <input type="text" id="name" placeholder="제품명을 입력하세요">
		    
		    <label>부품명:</label>
		    <select id="parts" onchange="updateMakers()">
		        <option value="">선택하세요</option>
		    </select>

		    <label>제조사:</label>
		    <select id="maker">
		        <option value="">선택하세요</option>
		    </select>

		    <label>성능:</label>
		    <input type="text" id="performance" placeholder="성능을 입력하세요">

		    <!-- 필터 적용 버튼의 type을 submit으로 변경 -->
		    <button type="submit" class="filter-button">필터 적용</button>
		    <button type="button" onclick="resetFilters()" class="reset-button">초기화</button>
		</form>        
        <!-- 아이템 목록 테이블 -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제품명</th>
                    <th>부품명</th>
                    <th>제조사</th>
                    <th>매입가</th>
                    <th>판매가</th>
                    <th>성능</th>
                </tr>
            </thead>
            <tbody id="item-table-body">
                <!-- JavaScript에서 아이템 목록을 추가합니다 -->
            </tbody>
        </table>
    </main>
    <script src="/js/items.js"></script>
	<script src="/js/function_button.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
