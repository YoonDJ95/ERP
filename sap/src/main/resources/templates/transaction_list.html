<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>거래 목록 조회</title>
	<link rel="stylesheet" href="/css/all_layout.css">
    <link rel="stylesheet" href="/css/f_btn.css">
	<link rel="stylesheet" href="/css/filter_table.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <header class="header">
        <a href="/" class="button-link home-button">홈으로 돌아가기</a>
        <h1>거래 목록 조회</h1>
        <a href="/stock_management" class="button-link back-button">뒤로 가기</a>
    </header>
    <main>
		<!-- Top 버튼 -->
		<button onclick="scrollToTop()" id="topBtn">&#9650;</button>
        <!-- 필터링 폼 -->
        <form class="filter-form" onsubmit="event.preventDefault(); applyFilter();">
            <label>연도:</label>
            <select id="year" onchange="updateMonths()">
				<option value="">선택하세요</option>
			</select>

            <label>월:</label>
            <select id="month">
				<option value="">선택하세요</option>
			</select>

            <label>부품:</label>
            <select id="parts" onchange="updateMakers()">
                <option value="">선택하세요</option>
            </select>

            <label>제조사:</label>
            <select id="maker">
                <option value="">선택하세요</option>
            </select>

            <label>손익 여부:</label>
            <select id="profitPositive">
                <option value="">모두 보기</option>
                <option value="true">수익</option>
                <option value="false">손실</option>
            </select>

            <button type="button" onclick="applyFilter()" class="filter-button">필터 적용</button>
            <button type="button" onclick="resetFilters()" class="reset-button">초기화</button>
        </form>

        <!-- 거래 목록 테이블 -->
        <table>
            <thead>
                <tr>
					<th>거래 ID</th>
					<th>연</th>
                    <th>월</th>
                    <th>제품명</th>
                    <th>부품</th>
                    <th>제조사</th>
                    <th>매입 가격</th>
                    <th>판매 가격</th>
                    <th>매입량</th>
                    <th>판매량</th>
                    <th>손익</th>
                </tr>
            </thead>
            <tbody id="transaction-table-body">
                <!-- JavaScript에서 거래 목록을 추가합니다 -->
            </tbody>
        </table>
    </main>
    <script src="/js/transaction.js"></script>
	<script src="/js/function_button.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
