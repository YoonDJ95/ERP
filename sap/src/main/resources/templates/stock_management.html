<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재고 관리 시스템</title>
    <link rel="stylesheet" href="/css/all_layout.css">
    <link rel="stylesheet" href="/css/f_btn.css">
    <link rel="stylesheet" href="/css/nav_btn.css">
	<link rel="stylesheet" href="/css/stock_management.css">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
</head>
<body>
	<header class="top-navbar">
			        <a href="/" style="color: white; font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 20px;">Hujd ERP</a>
					<h1 style="margin-left: 40vw;">재고 관리 시스템</h1>
					<!-- 뒤로 가기 버튼 오른쪽 상단 -->
					<a href="/" class="button-link back-button">뒤로 가기</a>
			    </header>
	<!-- ---------------------사이드바------------------- -->
		    <div id="sidebar" class="sidebar">
		        <ul>
		            <li><a href="/"><i class="fa-solid fa-table"></i><span>대시보드</span></a></li>
		            <li><a href="/items"><i class="fa-solid fa-inbox"></i><span>아이템 관리</span></a></li>
		            <li><a href="/stock_management"><i class="fa-solid fa-cart-shopping"></i> <span>재고관리</span></a></li>
		        </ul>
		    </div>

		    <!-- 사이드바 토글 버튼 -->
		    <div class="toggle-btn" onclick="toggleSidebar()" id="toggle-btn">
		        <span id="toggle-icon">&gt;</span>
		    </div>
    <nav class="nav-buttons">
        <a href="/transaction_list" class="button-link">거래 목록 조회</a>
    </nav>
    
    <main>
        <form action="/addTransaction" method="post" class="transaction-form">
            <div class="form-group">
                <label for="itemId">제품명 입력:</label>
                <input type="text" id="itemId" name="itemId" placeholder="제품명 입력" autocomplete="off" onfocus="showRecentItems()" oninput="searchItems()">
                <ul id="suggestions" class="suggestions-list"></ul> <!-- 검색 추천 목록 -->
            </div>

            <div class="form-group">
                <label for="transactionDate">거래 날짜:</label>
                <input type="date" id="transactionDate" name="transactionDate" required>
            </div>

            <div class="form-group">
                <label for="transactionType">거래 유형:</label>
                <select id="transactionType" name="transactionType" required>
                    <option value="구매">구매</option>
                    <option value="판매">판매</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <button type="submit" class="submit-button">등록</button>
			<button type="button" onclick="clearForm()" class="clear-button">입력 내용 지우기</button>
			<p id="message" class="message-text"></p>
        </form>
    </main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/stock_management.js"></script>
	<script src="/js/sidebar.js"></script>
</body>
</html>
